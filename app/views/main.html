<div class="header">
  <div class="btn-toolbar pull-right" role="toolbar">
    <div id="bpm-input" class="input-group">
      <span class="input-group-addon">bpm</span>
      <input ng-model="bpm" type="text" class="form-control" placeholder="1-300">
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default">1</button>
      <button type="button" class="btn btn-default">1/2</button>
      <button type="button" class="btn btn-default">1/4</button>
      <button type="button" class="btn btn-default">1/8</button>
      <button type="button" class="btn btn-default">1/16</button>
      <button type="button" class="btn btn-default">1/32</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default">&infin;</button>
    </div>
  </div>
  <h3 class="text-muted">jinglemaker</h3>
</div>

<div class="jumbotron">

</div>

<div class="row marketing">
  {{ bpm }}
</div>

<div class="footer">
  <p>Thanks to <a href="http://watilde.github.io/beeplay" target="_blank">beeplay.js</a> <span class="glyphicon glyphicon-music"></span></p>
</div>
